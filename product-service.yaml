AWSTemplateFormatVersion: "2010-09-09"
Description: ProductService infrastructure

Resources:

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      Tags:
        - {Key: Name, Value: product-service-vpc}

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - {Key: Name, Value: product-service-igw}
  InternetGatewayVPCAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: VPC
      InternetGatewayId:
        Ref: InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPC
      Tags:
        - {Key: Name, Value: product-service-public-route-table}
  IGWRoute:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: InternetGateway
      RouteTableId:
        Ref: PublicRouteTable

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone: eu-central-1a
      CidrBlock: 10.0.0.0/24
      Tags:
        - {Key: Name, Value: product-service-public-subnet-a}
  PublicSubnetSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: PublicSubnet
      RouteTableId:
        Ref: PublicRouteTable

  DeploymentBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET]
            AllowedOrigins: ['*']
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 1
            Status: Enabled
  DeploymentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: DeploymentBucket
      PolicyDocument:
        Statement:
          - Action:
              - s3:GetObject
            Effect: Allow
            Resource:
              Fn::Join:
                - ""
                - - "arn:aws:s3:::"
                  - Ref: DeploymentBucket
                  - "/*"
            Principal: '*'

  ProductService:
    Type: AWS::ElasticBeanstalk::Application
    Properties:
      ApplicationName: ProductService
      Description: A service for creating and fetching products
  ProductServiceVersion:
    Type: AWS::ElasticBeanstalk::ApplicationVersion
    Properties:
      ApplicationName:
        Ref: ProductService
      Description: A ProductService application version
      SourceBundle:
        S3Bucket:
          Fn::Join:
            - "-"
            -
              - "elasticbeanstalk-samples"
              - Ref: "AWS::Region"
        S3Key: "product-service.jar"